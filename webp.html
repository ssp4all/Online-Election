<body>

<head>
<style>
body

    background-image: url("two.jpg");
    background-color: #cccccc;
}
p

    border: 1px solid dark blue;
    outline: 4px dotted blue;
}

<table cellpadding="6" width="30%" align="center"
cellspacing="2">
<tr>
<td colspan=4>
<center><marquee><font size=6><b><I>Student Registration Form</I></b></font></center></marquee>
</td>
</tr>

<tr>
<td><b>Name</b></td>
<td><input type=text name=textnames id="textname" size="30" placeholder="Enter your Name"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"placeholder="Enter your Father Name"
size="30"></td>
</tr>

<tr>
<td>Username </td>
<form action="">
<td>
<input type="text"size="30" name="user" placeholder="Enter your Username"><br></td>
<tr>
<td>Password </td>
<td><input type="password"size="30" name="password" placeholder="Enter your Password">

</td></tr>
</form>
</td>
</tr>

<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="30" placeholder="Enter Postal Address"></td>
</tr>

<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30" placeholder="Enter your Personal Address"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>

</tr>

<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></td>
</tr>
<tr>
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="30" placeholder="Enter Pincode"></td>

</tr>
<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"placeholder="Enter your EmailId"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30" placeholder="Enter your DOB"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30" placeholder="Enter your MobileNo"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
